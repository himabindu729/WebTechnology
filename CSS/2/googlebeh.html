<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google behavior</title>
    <link rel="stylesheet" href="./googlebeh.css">
</head>
<body>
    <center>
        <div id="container">
    
            <marquee behavior="alternate" direction="down" scrollamount="30" >
                <h1 class="blue"><b>G</b></h1>
            </marquee>
            <marquee behavior="alternate" direction="down" scrollamount="35" >
                <h1 class="orangered"><b>o</b></h1>
            </marquee>
            <marquee behavior="alternate" direction="down" scrollamount="45" >
                <h1 id="orange"><b>o</b></h1>
            </marquee>
            <marquee behavior="alternate" direction="down" scrollamount="25" >
                <h1 class="blue"><b>g</b></h1>
            </marquee>
            <marquee behavior="alternate" direction="down" scrollamount="35" >
                <h1 id="green"><b>l</b></h1>
            </marquee>
            <marquee behavior="alternate" direction="down" scrollamount="40" >
                <h1 class="orangered"><b>e</b></h1>
            </marquee>
    
        </div>
    </center>
    
</body>
</html>
