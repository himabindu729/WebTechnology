<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <!-- border and title -->
    <center>
        <fieldset style="border: 10px double greenyellow;width:600px;height: 1000px;background-color: salmon;">
            <legend style="color: black;font-size: 30px;"> <center>REGISTRATION FORM</center></legend>

        <!-- body -->
        <table style="background-color: salmon;width: 100%;"><br><br>
            <tr>
                <td style="color: white;">Name</td>
                <td style="width: 50px;color: white;">:</td>
                <td colspan="3"><input type="text" style="width: 200px;" required></td>
            </tr>
            
            <tr>
                <td style="color: white;">DOB</td>
                <td style="width: 50px;color: white;">:</td>
                <td colspan="3"><input type="date" style="width: 200px;" required></td>
            </tr>

            <tr>
                <td style="color: white;">Email</td>
                <td style="width: 50px;color: white;">:</td>
                <td colspan="3"><input type="email" style="width: 200px;" required></td>
            </tr>

            <tr>
                <td style="color: white;">Password</td>
                <td style="width: 50px;color: white;">:</td>
                <td colspan="3"><input type="password" style="width: 200px;" required></td>
            </tr>
            
            <tr>
                <td style="color: white;">Mobile number</td>
                <td style="width: 50px;color: white;">:</td>
                <td colspan="3"><input type="tel" style="width: 200px;" required></td>
            </tr>

            <tr>
                <td style="color: white;">Gender</td>
                <td style="color: white;">:</td>
                <td><center>  <input type="radio" name="g" >Male  </center></td>
                <td><input type="radio" name="g" >Female</td>
                <td><input type="radio" name="g" >Other</td>
            </tr>

            <tr>
                <td style="color: white;">Skills</td>
                <td style="color: white;">:</td>
                <td style="width: 10px"><center><input type="checkbox" name="g">SQL</center></td>
                <td><input type="checkbox" name="g">Java</td>
                <td><input type="checkbox" name="g">Python</td>
            </tr>

            <tr>
                <td style="color: white;">Resume</td>
                <td style="color: white;">:</td>
                <td><input type="file" name="" id=""></td>
            </tr>








            
            
        </table>

        </fieldset>
    </center>


    </form>
</body>
</html>
