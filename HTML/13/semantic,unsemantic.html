<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and unsemantic tags</title>
</head>
<body>
    <!-- semantic tags, it has a special meaning-->
    <header style="width: 100%;height: 150px;background-color: aqua;font-size: 80px;"><center>Header</center></header>
    <nav style="width: 100%;height: 150px;background-color: orange;font-size: 80px;"><center>Nav Bar</center></nav>
    <section style="width: 50%;height: 150px;background-color: blueviolet;font-size: 80px;float: left;"><center>Section</center></section>
    <aside style="width: 50%;height: 300px;background-color: pink;font-size: 80px;float: right;"><center>Aside</center></aside>
    <article style="width: 50%;height: 150px;background-color: yellowgreen;font-size: 80px;float: left;"><center>Article</center></article>
    <footer style="width: 100%;height: 150px;background-color: black;color: white;float: left;font-size: 80px;"><center>Footer</center></footer>

    <!-- unsemantic tags ,it don't have a special meaning -->
    <!-- it has 2 tags div and span 
    div is a block level element  ,span is a inline element -->
    <div style="width: 30%;height: 200px;background-color: red;"></div>
    <div style="width: 30%;height: 200px;background-color: yellow;"></div>
    <div style="width: 30%;height: 200px;background-color: blue;"></div>

    <span style="width: 30%;height: 200px;background-color: red;float: left;"></span>
    <span style="width: 30%;height: 200px;background-color: yellow;float: left;"></span>
    <span style="width: 30%;height: 200px;background-color: blue;float: left;"></span>
</body>
</html>
