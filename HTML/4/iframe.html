<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
<!-- <iframe src="url" ></iframe> is used to open any website, https show the protocol,
    domain can be jntuh,or it can be www,subdomain can be country name .in,.am, for www-.gov,.com,.edu,.mil -->
    <iframe src="https://jntuh.ac.in/" style="width: 500px;height: 500px;"></iframe>

<!-- some websites can be accessed only through safe browsers and have copyright issues -->
    <iframe src="https://jspiders.com/" style="width: 500px;height: 500px;"></iframe>

<!--social media apps cannot be embedded as external document -  -->
    <iframe src="https://www.instagram.com/" style="width: 500px;height: 500px;"></iframe>
    <iframe src="https://www.facebook.com/" style="width: 500px;height: 500px;"></iframe>
    <iframe src="https://www.twitter.com/" style="width: 500px;height: 500px;"></iframe>

<!-- shopping apps can be embedded as external document -->
    <iframe src="https://www.amazon.com/" style="width: 500px;height: 500px;"></iframe>
    <iframe src="https://www.ajio.com/" style="width: 500px;height: 500px;"></iframe>

<!-- share <embed> copy paste -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sMHHIvwx0pY?si=OFAkkkmXxRuEt90R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K4DyBUG242c?si=fpJidAvSW_wlyzvt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
</html>
