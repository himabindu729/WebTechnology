<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- by default it moves from left -->
    <marquee direction="" style="background-color: red;"> 
        <h1 style="background-color: blue;color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="right" style="background-color: red;"> 
        <h1 style="background-color: blue;color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="up" style="background-color: red;"> 
        <h1 style="background-color: blue;color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="down" style="background-color: red;"> 
        <h1 style="background-color: blue;color: white;font-size: 40px;">Lorem ipsum dolor sit amet.</h1>
    </marquee>


</body>
</html>
