<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorColor</title>
</head>
<body>
<center>
    <table style="border: 2px solid black;border-collapse: collapse;">
        <tr>
            <th style="background-color: teal;border: 2px solid black;color: white;" rowspan=4>TEAL</th>
            <th style="background-color: red;border: 2px solid black;color: white;" colspan=2>RED</th>
            <th style="background-color: black;border: 2px solid black;color: white;" rowspan=3>B <br>
            L <br>A <br>C <br>K</th>
            <th style="background-color: blue;border: 2px solid black;color: white;">BLUE</th>
            <th style="background-color: salmon;border: 2px solid black;color: white;">SALMON</th>
            <th style="background-color: aqua;border: 2px solid black;color: white;" rowspan=4>AQUA</th>
        </tr>

        <tr>
            <th style="border: 2px solid black;background-color: pink;color: white";>PINK</th>
            <th style="border: 2px solid black;background-color: green;color: white";>GREEN</th>
            <th style="border: 2px solid black;background-color: skyblue;color: white" colspan=2;>SKYBLUE</th>
        </tr>

        <tr>
            <th style="border: 2px solid black;background-color: orangered;color: white" colspan=2;>ORANGERED</th>
            <th style="border: 2px solid black;background-color: purple;color: white" colspan=2;>PURPLE</th>
        </tr>

        <tr>
            <th style="border: 2px solid black;background-color: darkblue;color: white;" colspan=5>DARKBLUE</th>
        </tr>


    </table>
 </center>   
</body>
</html>
