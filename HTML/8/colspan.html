<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <!-- colspan is used to merge the cells ,should be written outside style -->

    <table style="border: 2px solid black;border-collapse: collapse;">
        <tr>
            <th style="border: 2px solid black;" colspan=2>Student Details</th>
            <!-- <th style="border: 2px solid black;"></th> -->
        </tr>
        <tr>
            <th style="border: 2px solid black;">Name</th>
            <th style="border: 2px solid black;">Age</th>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Chota Bheem</td>
            <td style="border: 2px solid black;">25</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">Doremon</td>
            <td style="border: 2px solid black;">30</td>
        </tr>
    </table>
    
</body>
</html>
