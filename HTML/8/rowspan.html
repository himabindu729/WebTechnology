<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <!-- rowspan is merging the rows -->
    <table style="border: 2px solid black;border-collapse: collapse;">
        <tr>
            <th style="border: 2px solid black;">Name</th>
            <td style="border: 2px solid black;">Suziki</td>
        </tr>
        <tr>
            <th style="border: 2px solid black;">Age</th>
            <td style="border: 2px solid black;">24</td>
        </tr>
        <tr>
            <th style="border: 2px solid black;" rowspan=2;>Phone No</th>
            <td style="border: 2px solid black;">1234567890</td>
        </tr>
        <tr>
            <!-- <th style="border: 2px solid black;"></th> -->
            <td style="border: 2px solid black;">0987654321</td>
        </tr>


    </table>
    
</body>
</html>
